<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de Ticket</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
    #next-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scanner votre Ticket</h1>
  <div id="qr-reader"></div>
  <div id="result"></div>
  <button id="next-btn" onclick="restartScanner()">Scanner un autre ticket</button>

  <script>
    let ticketsData = [];
    const scannedTickets = {};
    let html5QrCode;

    // Charger les tickets depuis tickets.json
    fetch("tickets.json")
      .then(response => response.json())
      .then(data => {
        ticketsData = data;
        startScanner();
      })
      .catch(error => {
        document.getElementById("result").textContent = "Erreur de chargement des tickets.";
        console.error("Erreur chargement JSON :", error);
      });

    function onScanSuccess(qrCodeMessage) {
      const resultDiv = document.getElementById("result");
      const ticketId = qrCodeMessage.trim();

      html5QrCode.stop(); // Stopper le scanner apr√®s un scan
      document.getElementById("next-btn").style.display = "inline-block";

      // Recherche du ticket dans le JSON
      const ticketInfo = ticketsData.find(t => t.id === ticketId);

      if (!ticketInfo) {
        resultDiv.textContent = `‚ùå Ticket invalide : ${ticketId}`;
        resultDiv.className = "invalid";
        return;
      }

      if (ticketId in scannedTickets) {
        const info = scannedTickets[ticketId];
        resultDiv.textContent = `‚ùå Ticket d√©j√† scann√© : ${ticketId}\nüìÖ Le ${info.date} √† ${info.heure}`;
        resultDiv.className = "invalid";
        return;
      }

      const now = new Date();
      const date = now.toLocaleDateString("fr-FR");
      const heure = now.toLocaleTimeString("fr-FR");

      scannedTickets[ticketId] = { date, heure };

      resultDiv.textContent = `‚úÖ Ticket valid√© \nüé´ Ticket : ${ticketInfo.NameTicket}\n ${ticketInfo.format}\nüìÖ Le ${date} √† ${heure}`;
      resultDiv.className = "valid";
    }

    function onScanFailure(error) {
      // Ignorer erreurs
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("qr-reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        onScanFailure
      );
    }

    function restartScanner() {
      document.getElementById("result").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      startScanner();
    }
  </script>
</body>
</html>
