<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner de Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      background-color: #333;
      color: white;
      margin: 0;
      padding: 1em;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Scanner de Ticket</h1>
  <div id="reader"></div>
  <div id="result">Scannez un QR code...</div>

  <!-- Librairie HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>

  <script>
    const ticketsValides = [
      "ticket_001", "ticket_002", "ticket_ABC", "ticket_003", "ticket_XYZ"
    ];
    const dejaScannes = new Set();
    const resultEl = document.getElementById("result");

    function afficherMessage(message, isValid) {
      resultEl.textContent = message;
      resultEl.className = isValid ? "valid" : "invalid";
    }

    function traiterQRCode(decodedText, decodedResult) {
      if (dejaScannes.has(decodedText)) {
        afficherMessage("‚ùå Ticket d√©j√† utilis√©", false);
      } else if (ticketsValides.includes(decodedText)) {
        dejaScannes.add(decodedText);
        afficherMessage("‚úÖ Ticket VALIDE", true);
      } else {
        afficherMessage("üö´ Ticket NON VALIDE", false);
      }
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          traiterQRcode
        );
      } else {
        resultEl.textContent = "‚ùå Aucune cam√©ra d√©tect√©e";
      }
    }).catch(err => {
      resultEl.textContent = "Erreur acc√®s cam√©ra : " + err;
    });

    function traiterQRcode(text, result) {
      console.log("Scann√© :", text);
      traiterQRcodeLogic(text);
    }

    function traiterQRcodeLogic(decodedText) {
      if (dejaScannes.has(decodedText)) {
        afficherMessage("‚ùå Ticket d√©j√† utilis√©", false);
      } else if (ticketsValides.includes(decodedText)) {
        dejaScannes.add(decodedText);
        afficherMessage("‚úÖ Ticket VALIDE", true);
      } else {
        afficherMessage("üö´ Ticket NON VALIDE", false);
      }
    }
  </script>

</body>
</html>
