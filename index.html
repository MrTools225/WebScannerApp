<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Scanner de Ticket</h1>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="scan-next" style="display:none;">Scanner un autre ticket</button>

  <script>
    const ticketsValides = {
      "ticket_001": null,
      "ticket_002": null,
      "ticket_003": null
    };

    const reader = new Html5Qrcode("reader");

    function scanTicket() {
      document.getElementById("result").innerText = "";
      reader.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText, decodedResult) => {
          reader.stop();
          const now = new Date();
          if (decodedText in ticketsValides) {
            if (ticketsValides[decodedText]) {
              document.getElementById("result").innerHTML =
                `<span style='color:orange;'>Déjà scanné</span> : ${decodedText}<br>Scané le ${ticketsValides[decodedText]}`;
            } else {
              const datetime = now.toLocaleString();
              ticketsValides[decodedText] = datetime;
              document.getElementById("result").innerHTML =
                `<span style='color:green;'>Validé</span> : ${decodedText}<br>Scané le ${datetime}`;
            }
          } else {
            document.getElementById("result").innerHTML =
              `<span style='color:red;'>Invalide</span> : ${decodedText}`;
          }
          document.getElementById("scan-next").style.display = "inline-block";
        },
        (errorMessage) => {
          // Ignorer les erreurs de scan
        }
      );
    }

    document.getElementById("scan-next").addEventListener("click", () => {
      document.getElementById("scan-next").style.display = "none";
      scanTicket();
    });

    scanTicket();
  </script>
</body>
</html>
