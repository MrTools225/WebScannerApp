<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de Ticket</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Scanner votre Ticket</h1>
  <div id="qr-reader"></div>
  <div id="result"></div>

  <script>
    // Liste des tickets valides
    const validTickets = ["ticket_001", "ticket_002", "ticket_003"];
    const scannedTickets = new Set();

    function onScanSuccess(qrCodeMessage) {
      const resultDiv = document.getElementById("result");

      if (!validTickets.includes(qrCodeMessage)) {
        resultDiv.textContent = `❌ Ticket invalide (${qrCodeMessage})`;
        resultDiv.className = "invalid";
        return;
      }

      if (scannedTickets.has(qrCodeMessage)) {
        resultDiv.textContent = `❌ Ticket déjà scanné (${qrCodeMessage})`;
        resultDiv.className = "invalid";
        return;
      }

      scannedTickets.add(qrCodeMessage);
      resultDiv.textContent = `✅ Ticket validé : ${qrCodeMessage}`;
      resultDiv.className = "valid";
    }

    function onScanFailure(error) {
      // Erreurs ignorées volontairement (ex: échec temporaire du scan)
    }

    const html5QrCode = new Html5Qrcode("qr-reader");
    html5QrCode.start(
      { facingMode: "environment" }, // caméra arrière
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
